<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Domaci Zadatak 2</title>
</head>
<body>
    <header class="row p-1 border-bottom bg-gradient m-0">
        <h1 class="col-11 px-5 py-3"><i>Domaci Zadatak 2 </i></h1>
        <div class="col-1 d-flex align-content-center justify-content-center p-3">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Dodaj novi film
            </button>
        </div>
    </header>
    <div class="row mt-5">
        <table class="col-10 offset-1 text-light">
            <thead class="text-center bg-dark">
                <tr>
                    <th></th>
                    <th>Odgledan</th>
                    <th>Naziv</th>
                    <th>Godina</th>
                    <th>Dr≈æava</th>
                    <th>Napomena</th>
                    <th>Glumci</th>
                </tr>
            </thead>
            <tbody id="movie-table" class="text-dark">
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header row">
                <h5 class="modal-title text-center col-12">Unesite podatke o filmu</h5>
            </div>
            <div class="modal-body row">
                <form id="modalForm" action="">
                    <label class="col-12 text-center" for="name">Ime filma:</label><br>
                    <input class="col-12 text-center" type="text" id="name" name="name" required>
                    <label class="col-12 text-center" for="year">Godina:</label><br>
                    <input class="col-12 text-center" type="number" id="year" name="year" required>
                    <label class="col-12 text-center" for="country">Drzava:</label><br>
                    <input class="col-12 text-center" type="text" id="country" name="country">
                    <label class="col-12 text-center" for="description">Napomena:</label><br>
                    <input class="col-12 text-center" type="text" id="description" name="description">
                    <label class="col-12 text-center" for="actors">Glumci:</label><br>
                    <input class="col-12 text-center" type="text" id="actors" name="actors" required>
                    <div id="submitFeedback" class="col-12">
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Zatvori</button>
                        <input type="button" onclick="addMovieToMoviesArray()" class="btn btn-success" value="Dodaj"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
